<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
    <section class="product">
      <div class="product__image-container">
        <img class="product__image" src="images/image-product-desktop.jpg" alt="perfume photo" />
      </div>

      <div class="product__container">
      <div class="product__text-container">
      <p class="product__item">P E R F U M E</p>
      
      <h1 class="product__title">
        <strong>Gabrielle Essence Eau De Parfum</strong>
      </h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price-container">
      <h2 class="product__new-price">$149.99</h2>
      <h3 class="product__old-price">$169.99</h3>
      </div>
      <button><embed src="images/icon-cart.svg" />Add to Cart</button>
    </div>
  </div>
</section>
<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
  >. Coded by
  <a href="https://github.com/JonrGull/frontendmentor.io">Jon Gull</a>.
</div>

</body>
</html>
