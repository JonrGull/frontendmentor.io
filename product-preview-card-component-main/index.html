<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <img class="card__photo" src="images/image-product-desktop.jpg" />
      <div class="card__item">PERFUME</div>
      <div class="card__title">
        <strong>Preview Gabrielle Essence Eau De Parfum</strong>
      </div>
      <main class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </main>
      <span class="card__new-price">$149.99</span>
      <span class="card__old-price"><s>$169.99</s></span>

      <button><embed src="images/icon-cart.svg" /> Add to Cart</button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JonrGull/frontendmentor.io">Jon Gull</a>.
      </div>
    </section>
  </body>
</html>
